{{ $author := .Get "author" }}
{{ $source := .Get "source" }}
<figure class="stylish-quote">
  <blockquote>
    {{ .Inner | markdownify }}
  </blockquote>
  {{ if or $author $source }}
  <figcaption>
    {{ if $author }}<span class="quote-author">{{ $author }}</span>{{ end }}
    {{ if and $author $source }}<span class="quote-separator">&middot;</span>{{ end }}
    {{ if $source }}<span class="quote-source">{{ $source }}</span>{{ end }}
  </figcaption>
  {{ end }}
</figure>
